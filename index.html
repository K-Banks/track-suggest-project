<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/sripts.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/master.css">
    <meta charset="utf-8">
    <title>Epicodus Track Suggester</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Epicodus Track Suggester</h1>
        <p>Use this tool to help identify which track would best suit you at Epicodus.</p>
      </div>
      <!-- Enter Name -->
      <form id="formName">
        <div class="well form-group">
          <label for="enterName">Please enter your name below.</label>
          <input type="text" id="enterName" placeholder="John">
        </div>
        <!-- Enter Boolean Experience -->
        <div class="well form-group">
          <label for="enterGeneralExp">I have experience with programming: <br>(check box if true)</label>
          <input type="checkbox" id="enterGeneralExp">
          <button type="submit" class="button">Let's begin!</button>
        </div>
      </form>
      <!-- Select Specific Experience -->
      <form id="formExperience">
        <div class="well form-group">
          <p>Have you worked with any of the following languages? Check all that apply</p>
          <label for="css">CSS</label>
          <input type="checkbox" id="css">
          <br>
          <label for="react">React</label>
          <input type="checkbox" id="react">
          <br>
          <label for="java">Java</label>
          <input type="checkbox" id="java">
          <br>
          <label for="ruby">Ruby</label>
          <input type="checkbox" id="ruby">
          <br>
          <label for="cSharp">C# (C Sharp)</label>
          <input type="checkbox" id="cSharp">
          <br>
          <button type="submit" class="button">Let's begin!</button>
        </div>
      </form>
      <!-- Enter Front-end or Back-end -->
      <form id="formFocus">
        <div class="well form-group">
          <p>Select the option that most describes you:</p>
          <label for="artsy"><input type="checkbox" id="artsy">  I like art, design, and user-oriented experiences. I would like to make websites and apps look aesthetically pleasing and responsive.</label>
          <label for="fullDev"><input type="checkbox" id="fullDev">  I want to build my own apps from scratch. Someday I'd like to start my own software company that would rival AirBnB or Instagram.</label>
          <label for="backEnd"><input type="checkbox" id="backEnd">  I love solving logic puzzles and troubleshooting problems. I'd like to learn what happens in code that the user never sees.</label>
          <button type="submit" class="button">Let's begin!</button>
        </div>
      </form>
      <!-- Enter Work Ethic -->
      <form id="formWork">
        <div class="well form-group">
          <label for="enterWork">What environment do you most enjoy working in?</label>
          <input type="text" id="enterWork">
          <button type="submit" class="button">Let's begin!</button>
        </div>
      </form>
      <!-- Enter Preferred format -->
      <form id="formFormat">
        <div class="well form-group">
          <label for="enterFormat">Do you want to create applications for mobile, desktop, or specialized screens(printers, fitbit, ect.)?</label>
          <input type="text" id="enterFormat">
          <button type="submit" class="button">Let's begin!</button>
        </div>
      </form>
    </div>
  </body>
</html>
